<section>
    <div class="header">
        <h1 class="header-text">WikiDiet</h1>
        <div class="navbar">
            <a ui-sref="home">Home</a>
            <a ui-sref="me">My Health Data</a>
            <a ui-sref="favorites">Favorites</a>
            <a ui-sref="food">Food Database</a>
            <a ui-sref="login">Login</a>
            <a ui-sref="signup">Sign Up</a>
        </div>
    </div>
    
    <div class="menu">
        <h2 class="menu-title">Daily Menu</h2>
        <table>
            <tr>
                <th>Food</th>
                <th>Cal</th>
            </tr>

            <tr ng-repeat="meal in $ctrl.meals">
                <td>{{ meal.name }}</td>
                <td>{{ meal.Cal }}</td>
            </tr>

            <tr>
                <th>Total Cal</th>
                <th>{{$ctrl.totalCal}}</th>
            </tr>
        </table>
    </div>

    <div  class="main-content">
        <ui-view></ui-view>
    </div>

    <div class ="footer">
        <h3 class="footer-text">&copy Food Dudes, 2017</h3>
    </div>
</section>
